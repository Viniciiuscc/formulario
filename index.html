<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    
    <title>Formulário</title>
    <link rel="stylesheet" href="main.css"/>
</head>
<body>
        
    <div id="resultado"></div>
        <h1 id="titulo">Formulário</h1>
        <p id="subtitulo"><strong>Complete suas Informações</strong></p>
                      
    </div>
    
    <form>
    
        <div>
          
            <p> 
                <br><label class="campo" for="formName"><strong>Nome:</strong></label></br>
                <input id="formName" type="text"  autocomplete="name" required/></p>
            </p>

            <p>
                <label class="campo" for="formAge"><strong>Idade:</strong></label></br>
                <input id="formAge" name="formAge" type="text" required/>

            </p>
            <p>
                <label class="campo" for="iformCity"><strong>Cidade:</strong></label></br>
                <input id="iformCity" name="formCity" type="text" placeholder="digite sua cidade" required/>            
                
                <select class="campo" id="formState" required>
                    <option value=""> </option>
                    <option value="/Acre">Acre/AC</option>
                    <option value="/Alagoas">Alagoas/AL</option>
                    <option value="/Amapá">Amapá/AP</option>
                    <option value="/Amazonas">Amazonas/AM</option>
                    <option value="/Bahia">Bahia/BA</option>
                    <option value="/Ceará">Ceará/CE</option>
                    <option value="/Distrito Federal">Distrito Federal/DF</option>
                    <option value="/Espírito Santo">Espírito Santo/ES</option>
                    <option value="/Goiás">Goiás/GO</option>
                    <option value="/Maranhao">Maranhao/MA</option>
                    <option value="/Mato Grosso">Mato Grosso/MT</option>
                    <option value="/Mato Grosso do Sul">Mato Grosso do Sul/MS</option>
                    <option value="/Minas Gerais">Minas Gerais/MG</option>
                    <option value="/Pará">Pará/PA</option>
                    <option value="/Paraíba">Paraíba/PB</option>
                    <option value="/Paraná">Paraná/PR</option>
                    <option value="/Pernambuco">Pernambuco/PE</option>
                    <option value="/Piauí">Piauí/PI</option>
                    <option value="/Rio de Janeiro">Rio de Janeiro/RJ</option>
                    <option value="/Rio Grande do Norte">Rio Grande do Norte/RN</option>
                    <option value="/Rio Grande do Sul">Rio Grande do Sul/RS</option>
                    <option value="/Rondônia">Rondônia/RO</option>
                    <option value="/Roraima">Roraima/RR</option>
                    <option value="/Santa Catarina">Santa Catarina/SC</option>
                    <option value="/São Paulo">São Paulo/SP</option>
                    <option value="/Sergipe">Sergipe/SE</option>
                    <option value="/Tocantins">Tocantins/TO</option>
        
                </select>
        
            </p>
            <p>
                <label class="campo" for="formBio"><strong>Biografia:</strong></label></br>
                <textarea row="6"  style="width : 26em" id="formBio" name="biografia"></textarea>     
            </p>           
            <p>
                <label class="foto" for="formFile"><strong>Foto de perfil:</strong></label></br>
                <input type="file" id="formFile"  required>
            </p>

            <button class="botao" onclick="addForm()"><strong>Confirmar</strong></button>
            
        </div>

    </form>
    <script src="app.js"></script>
</body>

</html>
